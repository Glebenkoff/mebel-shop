{% extends 'base.html' %}
{% load static %}

{% block title %}Главная — Мебельный магазин{% endblock %}

{% block content %}
    <!-- Баннер -->
    <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/banner1.jpg' %}" class="d-block w-100" alt="Баннер 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/banner2.jpg' %}" class="d-block w-100" alt="Баннер 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/banner3.jpg' %}" class="d-block w-100" alt="Баннер 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Популярные категории -->
    <h2 class="mb-4">Популярные категории</h2>
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img src="{% static 'images/category1.jpg' %}" class="card-img-top" alt="Категория 1">
                <div class="card-body">
                    <h5 class="card-title">Гостиная</h5>
                    <a href="{% url 'catalog:catalog' %}" class="btn btn-outline-primary">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img src="{% static 'images/category2.jpg' %}" class="card-img-top" alt="Категория 2">
                <div class="card-body">
                    <h5 class="card-title">Спальня</h5>
                    <a href="{% url 'catalog:catalog' %}" class="btn btn-outline-primary">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img src="{% static 'images/category3.jpg' %}" class="card-img-top" alt="Категория 3">
                <div class="card-body">
                    <h5 class="card-title">Кухня</h5>
                    <a href="{% url 'catalog:catalog' %}" class="btn btn-outline-primary">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img src="{% static 'images/category4.jpg' %}" class="card-img-top" alt="Категория 4">
                <div class="card-body">
                    <h5 class="card-title">Офис</h5>
                    <a href="{% url 'catalog:catalog' %}" class="btn btn-outline-primary">Перейти</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Новинки -->
    <h2 class="mb-4">Новинки</h2>
    <div class="row">
        <p class="text-muted">Новинки пока не загружены.</p>
    </div>

{% endblock %}
